org: kirtanmodi
service: auth-demo-c-functions

plugins:
  - serverless-iam-roles-per-function
  - serverless-export-env
  - serverless-offline

provider:
  name: aws
  runtime: nodejs20.x
  stage: ${opt:stage, 'dev'}
  region: us-east-1
  timeout: 30
  environment:
    STAGE: ${self:provider.stage}
    # Database connection info
    DB_ENDPOINT: ${cf:auth-demo-c-${self:provider.stage}.AuroraClusterEndpoint}
    DB_HOST: ${cf:auth-demo-c-${self:provider.stage}.AuroraClusterEndpoint}
    DB_PORT: ${cf:auth-demo-c-${self:provider.stage}.AuroraClusterPort}
    DB_NAME: authcleardb
    DB_SECRET_ARN: ${cf:auth-demo-c-${self:provider.stage}.AuroraSecretArn}
    # These will be populated at runtime using the secret ARN
    DB_USERNAME: ${env:DB_USERNAME, 'postgres'}
    DB_PASSWORD: ${env:DB_PASSWORD, 'postgres'}
  
  # VPC configuration from main stack
  vpc:
    securityGroupIds:
      - ${cf:auth-demo-c-${self:provider.stage}.LambdaSecurityGroupId}
    subnetIds:
      - ${cf:auth-demo-c-${self:provider.stage}.PrivateSubnetA}
      - ${cf:auth-demo-c-${self:provider.stage}.PrivateSubnetB}
  
  # IAM permissions
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - secretsmanager:GetSecretValue
            - ssm:GetParameter
            - ssm:GetParameters
          Resource: 
            - ${cf:auth-demo-c-${self:provider.stage}.AuroraSecretArn}
            - "arn:aws:ssm:${self:provider.region}:*:parameter/*"
        # VPC permissions
        - Effect: Allow
          Action:
            - ec2:CreateNetworkInterface
            - ec2:DescribeNetworkInterfaces
            - ec2:DeleteNetworkInterface
            - ec2:AssignPrivateIpAddresses
            - ec2:UnassignPrivateIpAddresses
          Resource: "*"

functions:
  # Token authorizer for API endpoints
  authorizerFunction:
    handler: ../src/functions/authorizer/index.handler
    environment:
      STAGE: ${self:provider.stage}
    iamRoleStatements:
      - Effect: Allow
        Action:
          - ssm:GetParameter
        Resource: "arn:aws:ssm:${self:provider.region}:*:parameter/auth-demo-c/${self:provider.stage}/*"

  createMerchant:
    handler: ../src/functions/merchants/create.handler
    events:
      - http:
          path: /merchants
          method: post
          cors:
            origin: ${self:custom.corsOrigins}
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
            allowCredentials: true
          authorizer:
            name: authorizerFunction
            type: token
            identitySource: method.request.header.Authorization
            resultTtlInSeconds: 300
  
  listMerchants:
    handler: ../src/functions/merchants/list.handler
    events:
      - http:
          path: /merchants
          method: get
          cors:
            origin: ${self:custom.corsOrigins}
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
            allowCredentials: true
          authorizer:
            name: authorizerFunction
            type: token
            identitySource: method.request.header.Authorization
            resultTtlInSeconds: 300

custom:
  corsOrigins: "'https://${cf:auth-demo-c-frontend-dev.CloudFrontDomainName},http://localhost:3000'"
  exportEnv:
    overwrite: true
    filename: ../.env

package:
  individually: true
  exclude:
    - node_modules/**
  include:
    - ../src/** 